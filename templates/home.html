<!DOCTYPE html>
<html>
<head>
    {% if title %}
    <title>Flask Blog -- {{ title }}</title>
    {% else %}
        <title>Flask Blog</title>
    {% endif %}
</head>
<body>
    <h1>Home Page</h1>
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.author }}</p>
    {% endfor %}
</body>
</html>
